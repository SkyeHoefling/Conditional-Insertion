trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

parameters:
  - name: runSecondTask
    default: false

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- ${{ if eq(parameters.runSecondTask, 'true') }}: 
  - script: 'This is a hidden task'
    displayName: 'Run hidden task'
